<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Pseudo-class</title>
  <style>
    p:first-child {
      color: blue;
    }
    p:hover {
      background-color: yellow;
    }
    a:visited {
      color: purple;
    }
    input:focus {
      border-color: red;
    }
  </style>
</head>
<body>

<p>Ini adalah paragraf pertama.</p>
<p>Ini adalah paragraf kedua.</p>
<a href="https://example.com">Ini adalah tautan.</a>
<input type="text" placeholder="Ketik di sini">

</body>
</html>
